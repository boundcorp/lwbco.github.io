
<!-- Contact Start -->

<section id="contact" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">

          <h2 id="contact"><i class="fa fa-user"></i> Contact</h2>
          <p>Send me an email if you would like me to code for you  or save your neighborhood!</p>

          {% if site.email %}
            {% if site.email contains '@' %}
              {% assign newemail = site.email | split: '@' %}
                <p>
                <script>
                  function join_at_email(user, domain){
                  return (user && domain)?(user + "@" + domain):"";
                  }
                  document.write('<a href="mailto:'
                  + join_at_email( "{{ newemail[0] }}", "{{ newemail[1] }}" )
                  + '">'
                  + join_at_email( "{{ newemail[0] }}", "{{ newemail[1] }}" )
                  + '</a>'
                  );
                  </script>
                </p>
            {% else %}
              <p><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
            {% endif %}
          {% endif %}

          {% include social-buttons.html %}
        <hr />
            <a href="/refund.html">Refund Policy</a>
        </div>
    </div>
</section>

<!-- Contact End -->
